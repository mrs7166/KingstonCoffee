<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/tooplate-barista.css" rel="stylesheet">
</head>
<body class="reservation-page">
    <main>
        <section class="booking-section section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-12 mx-auto">
                        <div class="booking-form-wrap">
                            <div class="row">
                                <div class="col-lg-7 col-12 p-0">
                                    <button onclick="location.href='index.html'" class="btn custom-btn custom-border-btn mb-3">Back to Store</button>
                                    <form class="custom-form booking-form" id="profile-form">
                                        <div class="booking-form-body">
                                            <div class="row">
                                                <div class="col-lg-12 col-12">
                                                    <label for="profile-name" class="form-label text-white">Name</label>
                                                    <input type="text" name="profile-name" id="profile-name" class="form-control" placeholder="Full Name" required>
                                                </div>
                                                <div class="col-lg-12 col-12">
                                                    <label for="profile-address" class="form-label text-white">Address</label>
                                                    <input type="text" name="profile-address" id="profile-address" class="form-control" placeholder="Address" required>
                                                </div>
                                                <div class="col-lg-12 col-12">
                                                    <label for="profile-email" class="form-label text-white">Email</label>
                                                    <input type="email" name="profile-email" id="profile-email" class="form-control" placeholder="Email" required>
                                                </div>
                                                <div class="col-lg-6 col-12">
                                                    <label for="profile-phone" class="form-label text-white">Phone</label>
                                                    <input type="tel" class="form-control" name="profile-phone" id="profile-phone" placeholder="Phone: 555-222-1212" pattern="^\([0-9]{3}\)[0-9]{3}-[0-9]{4}$" title="Enter phone number in the format (XXX)XXX-XXXX, XXX-XXX-XXXX, or XXXXXXXXXX">
                                                </div>
                                                <div class="col-lg-6 col-12">
                                                    <label for="profile-age" class="form-label text-white">Age</label>
                                                    <input type="number" name="profile-age" id="profile-age" class="form-control" placeholder="Age" required>
                                                </div>
                                                <div class="col-lg-12 col-12">
                                                    <label for="profile-password" class="form-label text-white">Password</label>
                                                    <input type="password" name="profile-password" id="profile-password" class="form-control" placeholder="Password" required>
                                                </div>
                                                <div class="col-lg-12 col-12">
                                                    <label for="profile-confirm-password" class="form-label text-white">Confirm Password</label>
                                                    <input type="password" name="profile-confirm-password" id="profile-confirm-password" class="form-control" placeholder="Confirm Password" required>
                                                    <div id="password-error" style="color: red; display: none;">Passwords do not match.</div>
                                                </div>
                                                <div class="col-lg-4 col-md-10 col-8 mx-auto mt-2">
                                                    <button type="submit" class="form-control">Update Profile</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-lg-5 col-12 p-0">
                                    <div class="booking-form-image-wrap">
                                        <img src="images/beans.png" class="booking-form-image img-fluid" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
