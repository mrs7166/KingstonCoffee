<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="reservation-page">
    <main>
        <section class="booking-section section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-12 mx-auto">
                        <div class="booking-form-wrap">
                            <div class="row">
                                <div class="col-lg-7 col-12 p-0">
                                    <form class="custom-form booking-form" id="login-form">
                                        <div class="text-center mb-4 pb-lg-2">
                                            <h2 class="text-white">Login</h2>
                                        </div>
                                        <div class="booking-form-body">
                                            <div class="row">
                                                <div class="col-lg-12 col-12">
                                                    <input type="email" name="login-email" id="login-email" class="form-control" placeholder="Email" required>
                                                </div>
                                                <div class="col-lg-12 col-12">
                                                    <input type="password" name="login-password" id="login-password" class="form-control" placeholder="Password" required>
                                                </div>
                                                <div class="col-lg-4 col-md-10 col-8 mx-auto mt-2">
                                                    <button type="submit" class="form-control">Login</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="text-center mt-3">
                                        <p class="text-white">Don't have an account? <a href="account.html" style="color:lightblue">Sign Up</a></p>
                                    </div>
                                </div>
                                <div class="col-lg-5 col-12 p-0">
                                    <div class="booking-form-image-wrap">
                                        <img src="images/beans.png" class="booking-form-image img-fluid" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
