        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="index.html">

                    Jamaican Blue Mountain Coffee
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-lg-auto">
                        <li class="nav-item">
                            <a class="nav-link click-scroll" href="index.html#section_1">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link click-scroll" href="index.html#section_2">About</a>
                        </li>

                        <li class="nav-item">

                            <a class="nav-link click-scroll" href="cart.html">Cart</a>
                        </li>

                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="cart-container">
            <h2>Shopping Cart</h2>
            <div id="cart-items">
            </div>
            <div class="cart-total">
                Total: $<span id="cart-total-price">0.00</span>
            </div>
            <div class="mt-3">
                <input type="text" id="search-product" class="form-control" placeholder="Search Product ID">
                <button id="add-to-cart" class="btn btn-primary mt-2">Add to Cart</button>
            </div>
			<button id="submit-cart" class="btn btn-success mt-3">Proceed to Payment</button> </div>
        </div>
